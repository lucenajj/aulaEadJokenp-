<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Jokenpô</title>
</head>
<body>
    <h1>JOGO JOKENPÔ</h1>
    <img src="pedra.png" alt="PEDRA" id="pedra">
    <img src="papel.png" alt="PAPEL" id="papel">
    <img src="tesoura.png" alt="TESOURA" id="tesoura">
    <form name='formJokenpo'>
        <input type="radio" name="grupo" id="pedra">PEDRA
        <input type="radio" name="grupo" id="papel">PAPEL
        <input type="radio" name="grupo" id="tesoura">TESOURA
        <P>
            <input type="button" value="JOGAR" id="jogar" onclick="jogar()">
            <input type="reset" value="RESETAR" id="resetar" onclick="resetar()">
        </P>
    </form>
    <hr>
    <h1>Computador</h1>
    <img src="pc.png" alt="PC" id="pc">
    <hr>
    <script>jokenpo.js</script>
</body>
</html>
